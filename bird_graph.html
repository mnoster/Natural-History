<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Wetland Walk">
    <meta name="author" content="Nicholas Porter">
    <meta name="keywords" content="Birds, Neary Lagoon, Santa Cruz, Wetland Walk">
    <link rel="shortcut icon" href="Images/ElectronicRU-Bird-Picture-300px.png"/>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'/>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    <script src="bird_graph.js"></script>
    <script src="bird_chart.js"></script>
    <title>Bird Graph</title>
</head>
<body  style="background-color: #fbf9ff">
<div class="nav">
    <div>
        <ul id='navlist'>
            <li><a id="home" href="index.html">Home</a></li>
            <li><a id="museum" href="http://www.santacruzmuseum.org/">SC Natural History Museum</a></li>
            <li>
                <button id="login" type="button" class="btn btn-default btn-md" data-toggle="modal"
                        data-target="#myModal">login
                </button>
            </li>
        </ul>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">login</h4>
            </div>
            <div class="modal-body">
                <input id="username" class="form-group form-control" placeholder="username">
                <input id="password" class="form-group form-control" type="password" placeholder="password">
            </div>
            <div class="modal-footer">
                <button id="login-button" type="button" class="btn btn-info" data-dismiss="modal">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 style="color:black">Santa Cruz Birds   <img style="height:15vh" src="Images/molumen_Wood_Ibis_2.png"></h1>
            </div>
        </div>
        <p id="p1"></p>
    </div>
</header>
<div class="container contain-graph">
    <div class="row graph-inputs">
        <h5 class="required"> * required fields </h5>
        <h5 class="optional"> * at least one </h5>
        <div class="col-xs-12 col-sm-3">
            <h4>Bird Name: <span class="required">*</span> </h4>
            <select class="dropdownBirds first form-control  form-group">
                <option disabled selected value> -- select bird --</option>
            </select>
            <!--<select class="dropdownBirds second  form-control  form-group">-->
            <!--<option disabled selected value> &#45;&#45; select bird 2 &#45;&#45;</option>-->
            <!--</select>-->
            <!--<select class="dropdownBirds third  form-control form-group">-->
            <!--<option disabled selected value> &#45;&#45; select bird 3 &#45;&#45;</option>-->
            <!--</select>-->
            <h4>Location: <span class="required">*</span> </h4>
            <select class="location form-control form-group">
                <option disabled selected value> -- location --</option>
                <option>Neary Lagoon</option>
                <option>Pogonip</option>
                <option>San Lorenzo River</option>
                <option>West Cliff</option>
                <option>UCSC</option>
            </select>
        </div>
        <div class="col-xs-12 col-sm-5">

            <h4>Month: <span class="optional">*</span></h4>
            <select id="month" class="form-control form-group">
                <option disabled selected value> -- month --</option>
            </select>
            <h4>Start Year: <span class="optional">*</span></h4>
            <select class="start-year year form-control form-group">
                <option disabled selected value> -- start year --</option>
            </select>
            <h4>End year: </h4>
            <select class="end-year year form-control form-group">
                <option disabled selected value> -- end year --</option>
            </select>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-3">
            <button class="btn btn-primary" id="populateGraph">Generate Graph</button>
            <button class="btn btn-warning" id="resetGraph">Reset</button>
        </div>
        <div class="col-xs-12">
            <div id="graphArea" style="height: 55vh;width:100%"></div>
        </div>
    </div>
</div>
</body>
</html>
