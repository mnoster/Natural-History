                <button type="button" class="btn btn-info" data-dismiss="modal">Submit</button>

        </div>
    </div>

<div class="container fluid">

        <div class="col-xs-12 col-sm-3">

                <option disabled selected value> -- month --</option>
            </select>
            <select class="start-year year form-control form-group">
                <option disabled selected value> -- start year --</option>
            </select>
            <select class="end-year year form-control form-group">
                <option disabled selected value> -- end year --</option>
            </select>
        </div>
        <button class="btn btn-primary" id="populateGraph">submit</button>
